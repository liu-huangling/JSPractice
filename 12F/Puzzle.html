<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/JSPractice/12F/Puzzle.css">
    <link rel="stylesheet" href="/JSPractice/12F/Puzzle.css.map">
</head>
<body>
    <div class="mask"></div>
    <div class="gamepage-start">
        <div class="box">
            <div class="imgBox">
                <img src="img/img-Qingming.png" alt="完成圖片">
            </div>
            <button id="GameStart">START</button>
        </div>
    </div>
    <div class="gamepage-game">
        <div class="box">
            <h2>請完成這幅《清明上河圖》</h2>
            <div class="puzzleGroup">
                
            </div>
            <button id="ReLoad">重新排列</button>
        </div>
    </div>
    <div class="gamepage-gameover">
        <div class="box">
            <div class="imgBox">
                <img src="img/img-Qingming.png" alt="完成圖片">
            </div>
            <div class="textGroup">
                <h1>清院本清明上河圖</h1>
                <h5>陳枚、孫祜、金昆、戴洪、程志道<br/>清高宗乾隆元年（1736）</h5>
                <p>
                    宋張澤端（活動於西元十二世紀前期）「清明上河圖」是畫史中寫實風俗畫的一件傑作，歷代臨仿者甚多，在故宮即藏有七種不同的本子，其中就屬清院本「清明上河圖」最為有名。 <br/>
                    <br/>
                    此卷為乾隆元年（一七三六）由宮廷畫院畫師陳枚、孫祜、金昆、戴洪、程志道等五人合繪。 此卷設色鮮麗，用筆圓熟，界畫橋樑、屋宇及人物皆十分細膩嚴謹，是院畫中之極精者。所畫事物甚多，雖失去了宋代古制，但也足以代表明清之際北京風物。
                </p>
                <button id="Again">再玩一次</button>
            </div>
        </div>
    </div>
    <script src="/JSPractice/12F/Puzzle.js"></script>
</body>
</html>
