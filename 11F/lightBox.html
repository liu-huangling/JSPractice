<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>燈箱效果</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/JSPractice/11F/lightBox.css">
    <link rel="stylesheet" href="/JSPractice/11F/lightBox.css.map">
</head>
<body>
    <div class="box">
        <div class="textGroup">
            <div class="textBox">
                <h1>FOX</h1><br/>
                <h1>EVERYWHERE</h1>
            </div>
        </div>
        <div class="imageGroup">
            <div class="imageDiv">
                <div class="imageBox">
                    <img src="image/1.jpg" alt="image1" data-num="1">
                </div>
                <div class="imageBox">
                    <img src="image/2.jpg" alt="image2" data-num="2">
                </div>
                <div class="imageBox">
                    <img src="image/3.jpg" alt="image3" data-num="3">
                </div>
                <div class="imageBox">
                    <img src="image/4.jpg" alt="image4" data-num="4">
                </div>
                <div class="imageBox">
                    <img src="image/5.jpg" alt="image5" data-num="5">
                </div>
                <div class="imageBox">
                    <img src="image/6.jpg" alt="image6" data-num="6">
                </div>
            </div>
        </div>
    </div>
    <div class="mask"></div>
    <div class="floatGroup">
        <div class="floatBox">
            <div class="textBox">
                <h2 id="page">
                    1
                    <small>/6</small>
                </h2>
                <p>
                    Have you ever seen the cute fox before?
                    <small>—Erik Mclean</small>
                </p>
            </div>
            <div class="slickImage">
                <div class="close">×</div>
                <div class="showImageGroup">
                        <img class="showImage"  src="image/1.jpg" alt="image1" />
                        <img class="showImage"  src="image/2.jpg" alt="image2" />
                        <img class="showImage"  src="image/3.jpg" alt="image3" />
                        <img class="showImage"  src="image/4.jpg" alt="image4" />
                        <img class="showImage"  src="image/5.jpg" alt="image5" />
                        <img class="showImage"  src="image/6.jpg" alt="image6" />
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
    </div>
    <script src="/JSPractice/11F/lightBox.js"></script>
</body>
</html>
