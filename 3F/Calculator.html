<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>計算機</title>
    <!-- b5 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../Fuder/assets/css/Calculator.css"></link>
    <link rel="stylesheet" href="../Fuder/assets/css/Calculator.css.map"></link>
  </head>
  <body>
    <div id="app">
        <div class="box-Light">
            <div class="box-test">
            <div class="circle"></div>
            </div>
        </div>
        <div class="boxSum">
            <p class = "s" id = "formula" >0</p>
            <p id="answer">0</p>
        </div>
        <div class="box-left" id="numberGroup">
            <div class="box-left-num" id="1">1</div>
            <div class="box-left-num" id="2">2</div>
            <div class="box-left-num" id="3">3</div>
            <div class="box-left-num" id="4">4</div>
            <div class="box-left-num" id="5">5</div>
            <div class="box-left-num" id="6">6</div>
            <div class="box-left-num" id="7">7</div>
            <div class="box-left-num" id="8">8</div>
            <div class="box-left-num" id="9">9</div>
            <div class="box-left-num" id="10">0</div>
            <div class="box-left-num" id="11">00</div>
            <div class="box-left-num" id="12">.</div>
        </div>
        <div class="box-right" id="operationGroup">
            <div class="box-action">+</div>
            <div class="box-action">-</div>
            <div class="box-action">×</div>
            <div class="box-action">÷</div>
        </div>
        <div class="box-bottom" id="resultGroup">
            <div class="box-b">AC</div>
            <div class="box-b">⌫</div>
            <div class="box-result">=</div>
        </div>
    </div>
    
    <!-- js -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <script src="/3F/Calculator.js"></script>
  </body>
</html>
