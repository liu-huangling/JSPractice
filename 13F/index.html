<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪食蛇</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="game-start " id="game-start">
        <div class="textGroup">
            <div class="titleGroup">
                <div class="white-square"></div>
                <h1 class="title-h1">SNAAAAAAKE</h1>
                <div class="white-square"></div>
            </div>
            <p>PRESS [SPACE] TO START</p>
        </div>
    </div>
    <div class="game-play none" id="game-play">
        <div class="card">
            <div class="textGroup text01">
                <span class="straight">SNAA</span>
                <span class="horizontal">AAAAKE</span>
            </div>
            <div class="score-collection now">
                <small>score</small>
                <span>0</span>
            </div>
    
            <div class="game-area" id="game-area"></div>
    
            <div class="score-collection history">
                <small>best</small>
                <span>0</span>
            </div>
            
            <div class="textGroup text02 ">
                <span class="straight">SNAA</span>
                <span class="horizontal">AAAAKE</span>
            </div>
        </div>
    </div>
    <div class="game-over none" id="game-over">
        <div class="titleGroup">
            <div class="white-square"></div>
            <h1 class="title-h1">GAME OVER</h1>
            <div class="white-square"></div>
        </div>
        <div class="scoreGroup">
            <div class="score-collection">
                <small>score</small>
                <span id = "overScore">0</span>
            </div>
            <p>/</p>
            <div class="score-collection">
                <small>best</small>
                <span id = "bestScore">0</span>
            </div>
        </div>   
        <h2>RESTART?</h2>
        <div class="choose">
            <span>YES[Y]</span>
            <span>NO[N]</span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
