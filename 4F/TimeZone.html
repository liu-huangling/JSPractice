<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeZone</title>
    <!-- b5 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../Fuder/assets/css/TimeZone.css"></link>
    <link rel="stylesheet" href="../Fuder/assets/css/TimeZone.css.map"></link>
  </head>
  <body>
    <div class="box">
      <div class="title">WORLD CLOCK</div>
      <div class="contentGroup">
        <div v-for="(item,id) in countryArray" class="contentBox">
          <div class="textGroup">
            <h2>{{ item.location }}</h2>
            <span
              >{{ item.time.day }} {{ item.time.month }}.{{ item.time.year }}
            </span>
          </div>
          <div class="times">{{ item.time.hours }}:{{ item.time.min }}</div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.8/vue.min.js"></script>
    <script src="/4F/TimeZone.js"></script>
  </body>
</html>
