<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>首頁</title>
    <!-- b5 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="JSPractice/index.css"></link>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h2 class="titleName">JS地下城</h2>
        <div class="main">
            <div class="blockGroup" v-for = "item in textArray">
                <div class="mask">
                    第{{item.num}}關
                </div>
                <span  @click="transmitURL(item.url)">{{item.name}}</span>
            </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <script src="JSPractice/index.js"></script>
  </body>
</html>
