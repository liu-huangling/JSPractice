<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>60 Seconds Challenge</title>
    <!-- b5 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../Fuder/assets/css/60SecondsChallenge.css"></link>
    <link rel="stylesheet" href="../Fuder/assets/css/60SecondsChallenge.css.map"></link>
  </head>
  <body>
    <div class="box">
        <div class="page1" id="page1">
          <div class="page1Box topText">
            <h1>60</h1>
            <div>
              <p>SECONDS<span>+−×÷</span></p>
              <p>CHALLENGE</p>
            </div>
          </div>
          <div class="page1Box bottomText">
            <button>START!</button>
            <span>try to answer more as you can</span>
          </div>
        </div>
        <div class="page2" id="page2">
          <div class="page2Box top2Text">
            <div class="left">
              <p>60 SECONDS CHALLENGE</p>
              <p id="score">000</p>
            </div>
            <div class="right" id="timer">00:59</div>
          </div>
          <div class="page2Box bottom2Text">
            <h1 class="number" id="frontNumber">12</h1>
            <h2 id="operation">+</h2>
            <h1 class="number" id="backNumber">12</h1>
            <h2>=</h2>
            <div class="numberGroup">
              <input type="number" id="answer">
              <span>press enter to answer</span>
            </div>
          </div>
        </div>
        <div class="page3" id="page3">
          <div class="top3Text">
            <div class="final1">60 SECONDS CHALLENGE</div>
            <div class="final2">YOUR FINAL SCORE</div>
            <div class="final3" id="finalScore">74</div>
            <div class="filal4" id="historyScore">最高紀錄：</div>
          </div>
          <button>TRY AGAIN!</button>
        </div>
      </div>
    <!-- js -->
    <script src="/JSPractice/6F/60SecondsChallenge.js"></script>
  </body>
</html>
